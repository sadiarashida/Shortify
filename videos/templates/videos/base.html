<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shortify</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    :root{
      --brand:#0d6efd;   /* Bootstrap blue */
      --brand-hover:#0b5ed7;
      --ink:#212529;     /* text */
      --muted:#6c757d;
      --surface:#ffffff;
      --bg:#f5f6f8;
      --border:#dee2e6;
    }

    html,body{height:100%;}
    body{
      background: var(--bg);
      color:var(--ink);
    }

    .container-custom{max-width:1220px;}
    main{padding-bottom: 90px;} /* space for bottom nav */

    .card{border:1px solid var(--border); border-radius:12px; background:var(--surface);}

    /* Bottom Navbar */
    .bottom-nav{
      position: fixed;
      left:0; right:0; bottom:0; z-index:1030;
      border-top:1px solid var(--border);
      background:#fff;
    }

    .brand-badge{display:flex; align-items:center; gap:.5rem; font-weight:700; text-decoration:none;}
    .brand-logo{width:30px;height:30px;border-radius:6px; background: var(--brand);}
    .brand-text{font-size:1.1rem;}

    /* Search pill */
    .search-pill{max-width:560px; width:100%; border-radius:999px; border:1px solid var(--border); background:#fff;}
    .search-pill input{border:0; background:transparent;}
    .search-pill input::placeholder{color:var(--muted);}
    .search-pill .btn{border:0; background:var(--brand); color:#fff;}
    .search-pill .btn:hover{background:var(--brand-hover);}

    /* Buttons */
    .btn-primary{background:var(--brand); border:0;}
    .btn-primary:hover{background:var(--brand-hover);}
    .btn-secondary{background:#6c757d; border:0;}
    .btn-secondary:hover{background:#5c636a;}

    .avatar{width:34px;height:34px;border-radius:50%;object-fit:cover;}
    .avatar-fallback{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#adb5bd;color:#fff;font-weight:700;}
    .dropdown-menu{border-radius:10px; border:1px solid var(--border);}
  </style>
</head>
<body>

  <main class="mt-3">
    <div class="container container-custom">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Bottom Navbar -->
  <nav class="bottom-nav py-2">
    <div class="container container-custom d-flex align-items-center justify-content-between flex-wrap gap-2">
      <!-- Brand -->
      <a class="brand-badge" href="{% url 'videos' %}">
        <span class="brand-logo"></span>
        <span class="brand-text">Shortify</span>
      </a>

      <!-- Search -->
      <form class="search-pill input-group" method="GET" action="">
        <input class="form-control" type="text" name="query" placeholder="Search videosâ€¦" value="{{ request.GET.query }}">
        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <!-- Right side -->
      <div class="d-flex align-items-center gap-2">
        {% if not user.is_authenticated %}
          <a class="btn btn-secondary" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          <a class="btn btn-primary" href="{% url 'signup' %}">
            <i class="bi bi-person-plus me-1"></i> Sign Up
          </a>
        {% else %}
          <a class="btn btn-primary" href="{% url 'upload' %}">
            <i class="bi bi-cloud-upload me-1"></i> Upload
          </a>
          <div class="dropdown">
            <a class="d-flex align-items-center text-decoration-none" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              {% if user.profile.picture %}
                <img src="{{ user.profile.picture.url }}" class="avatar me-2" alt="Profile">
              {% else %}
                <div class="avatar-fallback me-2">{{ user.username|slice:":1"|upper }}</div>
              {% endif %}
              <span class="fw-semibold">{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end mt-2 p-1">
              <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'profile_edit' %}"><i class="bi bi-pencil me-2"></i>Edit</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
